name: CI for Bringy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  setup-test-build:
    name: Test & Build MERN App
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: âœ… Run backend tests
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm test

        
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      # Optional: Save artifact or deploy
      # - name: ğŸ“¤ Deploy step (optional for local dev)
      #   run: echo "Deployment placeholder"

      - name: ğŸ§¼ Lint frontend code (optional)
        working-directory: ./frontend
        run: npm run lint
